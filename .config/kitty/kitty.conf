# ==========================================
#           COLOR SCHEME
# ==========================================
# Import dynamic colors from pywal
# include ./../../../.cache/wal/colors-kitty.conf

# ==========================================
#           FONT SETTINGS
# ==========================================
# Font configuration
font_family JetBrainsMono Nerd Font
font_size 18.0               
bold_font auto              
italic_font auto           
bold_italic_font auto                 # Bold italic font variant

# ==========================================
#           BACKGROUND & TRANSPARENCY
# ==========================================
# Background opacity and transparency
background_opacity 0.8        
dynamic_background_opacity yes 
confirm_os_window_close 0   

# ==========================================
#           CURSOR SETTINGS
# ==========================================
# Cursor configuration
cursor_trail 1             
cursor_shape block
cursor_shape_unfocused hollow

# ==========================================
#           DISPLAY SERVER
# ==========================================
# Display server selection
linux_display_server auto 

# ==========================================
#           SCROLLING & HISTORY
# ==========================================
# Scrollback and scrolling behavior
scrollback_lines 2000  
wheel_scroll_min_lines 1

# ==========================================
#           AUDIO & NOTIFICATIONS
# ==========================================
# Audio and notification settings
enable_audio_bell no   

# ==========================================
#           WINDOW & PADDING
# ==========================================
# Window appearance and padding
window_padding_width 4

# # ==========================================
# #           SELECTION COLORS
# # ==========================================
# # Text selection appearance
# selection_foreground none 
# selection_background none
#
# # ==========================================
# #           FALLBACK COLORS
# # ==========================================
# # Default colors (used if pywal colors not available)
# foreground #dddddd      
background #000000     
# cursor #dddddd        
#

# Custom from kitty website
input_delay 0
repaint_delay 2
sync_to_monitor yes
wayland_enable_ime no
mouse_hide_wait 3.0
